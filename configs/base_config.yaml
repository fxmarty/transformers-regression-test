defaults:
  - backend: pytorch # default backend
  - benchmark: inference # default benchmark
  - experiment # inheriting from experiment config
  - _self_ # for hydra 1.1 compatibility
  - override hydra/job_logging: colorlog # colorful logging
  - override hydra/hydra_logging: colorlog # colorful logging

# hydra behavior configuration
hydra:
  run:
    dir: runs/${now:%Y-%m-%d-%H-%M-%S}_${oc.env:COMMIT_SHA}_${experiment_name}
  sweep:
    dir: sweeps/${now:%Y-%m-%d-%H-%M-%S}_${oc.env:COMMIT_SHA}_${experiment_name}
  job:
    chdir: true # to change the working directory during the run/sweep directory
